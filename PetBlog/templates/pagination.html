{% if queryset.has_other_pages %}
<div class="pagination">
    <ul style="list-style: none; display: grid; grid-template-columns: repeat(7, auto); justify-content: left; text-decoration: none" class="container">
        {% if queryset.has_previous %}
        <li style="margin-right: 20px; color: red; text-decoration: none; background-color: red" >
            <a href="?page={{queryset.previous_page_number}}" class="btn-previous" data-page="{{queryset.previous_page_number}}">&#10094; Prev</a>
            {% endif %}
            {% for page in crange %}
            {% if page == queryset.number %}
        <li style="margin-right: 20px; color: red; text-decoration: none; background-color: red" >
            <a href="?page={{page}}" class="btn" data-page="{{page}}">{{page}}</a>
        </li>
        {% else %}
        <li style="margin-right: 20px;">
            <a href="?page={{page}}" class="btn" data-page="{{page}}">{{page}}</a>
        </li>
        {% endif %}
        {% endfor %}
        {% if queryset.has_next %}
        <li style="margin-right: 20px; color: red; text-decoration: none; background-color: red" >
            <a href="?page={{queryset.next_page_number}}" class="btn-previous" data-page="{{queryset.next_page_number}}"> Next &#10095;</a>
            {% endif %}
    </ul>
</div>
{% endif %}
